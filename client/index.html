<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Book</title>
  </head>
  <body>
    <div id="app">
      <div class="form-div">
      <form id="form">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter message" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
        <label for="url">Add a GIF:</label>
        <input type="text" id="url" name="url" placeholder="Search Giphy" required><br><br>
        <button type="button" id="search-but">Search</button>
        
        <button id="submit" type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
      </form>
    </div>

      <div id="search-result-container"></div>


      <div id="result">
        
      </div>
    </div>
  </body>
</html>
